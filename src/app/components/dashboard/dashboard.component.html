<div class="dashboard">
  <div class="dashboard__heading">
    <div class="dashboard__search">
      <form class="dashboard__form">
        <input type="search" name="search" autocomplete="off" class="dashboard__input" placeholder="Search A Spirit" [(ngModel)]="searchQuery" (keyup)="getCocktails()">
      </form>
    </div>
    <div class="dashboard__text-container">
      <h1 class="dashboard__title">Cocktail Search</h1>
    </div>
  </div>
  <app-card [drinks]="cocktails" class="dashboard__cards"></app-card>
</div>
